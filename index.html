<html lang="en">

    <!--nav wrapper-->

                <div class="nav-link">

                </div>

                <div class="nav-link">

                    <a href="contact.html">Contact</a>
                </div>

        </div>

        <div class="right-column">
            <div class="address-container">
                <a href="contact.html">
                    Konohakagure, <br>
                    Fukuoka, Japan

                <a href="contact.html">

                </a>
